		<h1>Exotic Animals</h1>
		<section>
			<div class="row">
				<figure>
					<img src="https://t2.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_1_600.jpg">
					<figcaption>Hailing from China, Japan and Russia and introduced in Europe, the mandarin duck is a race appreciated by its enormous beauty. The male possesses a variety of incredible colors like green, fuchsia, blue, brown, cream and orange. Because of its color, they have become one of the most exotic animals in the world.</figcaption>
				</figure>
				<figure>
					<img src="https://t1.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_2_600.jpg">
					<figcaption>The tapir is a large herbivorous mammal inhabiting wooded areas of South America, Central America and Southeast Asia. It has one of the oldest families spanning about 55 million years. They have a very versatile trunk and are docile and calm animals. They are in danger of extinction, especially in Mexico, due to indiscriminate hunting, their low reproductive potential and the destruction of their habitat.</figcaption>
				</figure>
				<figure>
					<img src="https://t2.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_3_600.jpg">
					<figcaption>It is common to see green, brown and even white grasshoppers. However, the pink grasshopper is of this color because of a recessive gene that, unlike other grasshoppers, they do develop. Although there is an isolated case of every 50,000, it is believed that the survival of this type of grasshopper is due to their color, that is no longer attractive to the eyes of predators.</figcaption>
				</figure>
				<figure>
					<img src="https://t2.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_5_600.jpg">
					<figcaption>The leafy sea dragon, is a beautiful marine fish of the same family as the seahorse. Originally from Australia, they have long leaf-shaped extensions that are distributed throughout their body, which helps them camouflage themselves. This is one of the most desired exotic animals in the world.</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<img src="https://t1.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_6_600.jpg">
					<figcaption>The Fanfin angler inhabits the deepest and most hidden areas of the world's oceans and there is hardly any clear information about their behavior and life. They have a small luminous organ with which they attract their prey.</figcaption>
				</figure>
				<figure>
					<img src="https://t2.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_9_600.jpg">
					<figcaption>This is the hybrid produced between the crossing of the male lion and the female tiger. They can reach up to 4 meters in length and their appearance is large and bulky. There is no known adult male case that is not sterile. In addition to the liger, the Tigon is also known as the fruit of a cross between a male tiger and a lioness. Only one non-sterile case of Tigon is known.</figcaption>
				</figure>
				<figure>
					<img src="https://t1.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_11_600.jpg">
					<figcaption>The Pangolin is a type of mammal with large scales and lives in tropical areas of Asia and Africa. Although they do not possess a primary weapon against predators, the powerful legs they use to dig have enough force to break a human leg in one swoop!</figcaption>
				</figure>
				<figure>
					<img src="https://t2.ea.ltmcdn.com/en/images/1/9/5/img_the_most_exotic_animals_in_the_world_1591_paso_12_600.jpg">
					<figcaption>The Fennec fox or desert fox are mammals that inhabit the Sahara and Arabia and are perfectly adapted to the arid climate. Their large ears are used as ventilation. They are not a threatened species but the CITES agreement regulates their trade and distribution for their protection. They are tremendously small reaching 21 centimeters high and 1.5 kilograms in weight. This adorable exotic animal is one of the most beautiful in the world.</figcaption>
				</figure>
