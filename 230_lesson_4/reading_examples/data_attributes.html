<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Data Attributes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="data_attributes.css">
</head>
<body>
	<ul>
		<li><a href="#" data-block="gold">Gold Sponsors</a></li>
		<li><a href="#" data-block="silver">Silver Sponsors</a></li>
		<li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
	</ul>

	<article id="gold" data-block="gold">
		<h1>Gold Sponsors</h1>
	</article>
	
	<article data-block="silver">
		<h1>Silver Sponsors</h1>
	</article>

	<article data-block="bronze">
		<h1>Bronze Sponsors</h1>
	</article>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="data_attributes.js"></script>
</body>
</html>
