<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator (Without jQuery)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<h1 id="result">0</h1>
		<form id="calc">
			<fieldset>
				<input id="numerator" type="number" name="numerator"/>
				<select id="operator" name="operator">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<input id="denominator" type="number" name="denominator"/>
				<input type="submit" value="=">
			</fieldset>
		</form>		
	</main>

	<script src="main.js"></script>
</body>
</html>
